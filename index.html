<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghoul</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="p-8 bg-blue-100 min-h-screen" >
        <!-- Profile -->
        <div class="flex flex-col gap-2">
            <div class="bg-zinc-300 w-64 flex-initial">
                <img src="./img/level_1.png" alt="ghoul">
            </div>
            <button class="border-2 border-solid rounded-none border-sky-600 p-1 flex-initial w-32" name="Click">Кликнуть</button>
            <div class="flex-initial text-red-600" name="score">1000 Rc-клеток</div>
        </div>

        <!-- Menu -->
        <div class="flex flex-row justify-between max-w-screen-sm">
            <button onclick="selectMenuItem(0)" name="menu-item">Общая информация</button>
            <button onclick="selectMenuItem(1)" name="menu-item">Рейтинг</button>
            <button onclick="selectMenuItem(2)" name="menu-item">Rc-клетки</button>
            <button onclick="selectMenuItem(3)" name="menu-item">Таланты</button>
        </div>

        <!-- Info -->
        <div name="list" class="bg-red-300 rounded-md h-72 max-w-2xl my-4" style="display: none">
            asd
        </div>

         <!-- Rating -->
         <div name="list" class="bg-orange-300 rounded-md h-72 max-w-2xl my-4" style="display: none">
            asd
        </div>

         <!-- Cells -->
        <div name="list" class="bg-blue-200 rounded-md h-72 max-w-2xl my-4" style="display: none">
            asd
        </div>

         <!-- Perks -->
        <div name="list" class="bg-lime-300 rounded-md h-72 max-w-2xl my-4" style="display: none">
            asd
        </div>
    </div>
    

</body>
<script src="clicker.js" type="text/javascript"></script>
</html>
