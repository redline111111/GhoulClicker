<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghoul</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="p-8 bg-blue-100 min-h-screen" >
        <!-- Profile -->
        <div class="flex flex-col gap-2">
            <div class="bg-zinc-300 w-64 flex-initial">
                <img src="./img/level_1.png" alt="ghoul">
            </div>
            <div class="flex-initial text-red-600" name="score">1000 Rc-клеток</div>
        </div>

        <!-- Menu -->
        <div class="flex flex-row justify-between max-w-screen-sm">
            <button onclick="selectMenuItem(0)" name="menu-item">Общая информация</button>
            <button onclick="selectMenuItem(1)" name="menu-item">Рейтинг</button>
            <button onclick="selectMenuItem(2)" name="menu-item">Rc-клетки</button>
            <button onclick="selectMenuItem(3)" name="menu-item">Таланты</button>
        </div>

        <!-- Info -->
        <div name="list" class="bg-red-300 rounded-md h-72 max-w-2xl my-4" style="display: none">
            <div class="gap-2 p-4 h-full">
                <div class="flex flex-row gap-4 h-32 mb-2">
                    <!-- Showing -->
                    <div>
                        <div class="font-bold">
                            Показатели: 
                        </div>
                        <div>
                            Здоровье: 100/100
                        </div>
                        <div>
                            Энергия: 10/10
                        </div>
                        <div>
                            Голод: 0/100
                        </div>
                        <div>
                            Скрытность: 100/100
                        </div>
                    </div>

                    <!-- Characteristics -->
                   <div>
                        <div class="font-bold">
                            Характеристики:
                        </div>
                        <div class="flex flex-col flex-wrap h-28">
                            <div name="strength">
                                Сила: 1
                            </div>
                            <div name="agility"> 
                                Ловкость: 1
                            </div>
                            <div name="intelligence">
                                Интеллект: 1
                            </div>
                            <div name="endurance">
                                Выносливость: 1
                            </div>
                            <div name="charisma">
                                Харизма: 1
                            </div>
                            <div name="mastery">
                                Мастерство: 1
                            </div>
                        </div>
                   </div>
                </div>
                <div class="flex flex-col h-32">
                    <div>Имя: Иван</div>
                    <div name="rank">Ранг: C</div>
                </div>
            </div>
        </div>

         <!-- Rating -->
         <div name="list" class="bg-orange-300 rounded-md h-72 max-w-2xl my-4" style="display: none">
            asd
        </div>

         <!-- Cells -->
        <div name="list" class="bg-blue-200 rounded-md h-72 max-w-2xl my-4" style="display: none">
            <div class="flex flex-col gap-2 py-4">
                <button onclick="drinkCoffe()">
                    Выпить кофе
                </button>
                <button onclick="hunting()">
                    Охотиться на человека
                </button>
                <button onclick="attackGhoul()">
                    Напасть на гуля
                </button>
            </div>
            
        </div>

         <!-- Perks -->
        <div name="list" class="bg-lime-500 rounded-md h-72 max-w-2xl my-4" style="display: none">
        <div class="flex flex-col gap-8 py-8">
            <button onclick="addInt(this.value)" name="int" value="1">
                +1 интелект
            </button>
        </div>
        </div>
    </div>
    

</body>
<script src="clicker.js" type="text/javascript"></script>
</html>
